 # ----------------------------------------------------------------------#

# Log everything. Good for troubleshooting
log4j.logger.org.hibernate=INFO

# Log all JDBC parameters
log4j.logger.org.hibernate.type=ALL

# ----------------------------------------------------------------------#

# Define the root logger with appender file
log = /log/log4j

# Define the Log file name
logFileName =org_uchoi_spring_data_hb_act_bnk_logfile


# ----------------------------------------------------------------------#

# Define the root logger with appender file *(DEBUG, INFO, WARN, ERROR, FATAL)
log4j.rootLogger = DEBUG, CONSOLE, FILE, DailyRollingFile, RollingFile

# ----------------------------------------------------------------------#

# Console log (writes to system console) 
log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender 

# Set the threshold to info mode
log4j.appender.CONSOLE.Threshold=info

# console uses PatternLayout.
log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%5p [%d] (%F[%M]:%L) - %m%n
 

# ----------------------------------------------------------------------#

# Define the file appender
log4j.appender.FILE=org.apache.log4j.FileAppender

# Set the name of the file
log4j.appender.FILE.File=${log}/${logFileName}.log

# Set the immediate flush to true (default)
log4j.appender.FILE.ImmediateFlush=true

# Set the threshold to debug mode
log4j.appender.FILE.Threshold=debug

# Set the append to false, overwrite
log4j.appender.FILE.Append=true

# Define the layout for file appender
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.conversionPattern=%5p [%d] (%F[%M]:%L) - %m%n


 # ----------------------------------------------------------------------#
 
# Daily rolling file log
log4j.appender.DailyRollingFile=org.apache.log4j.DailyRollingFileAppender

# root ${log}/logging/log4j
log4j.appender.DailyRollingFile.File=./${log}/logdailyrollfile.log

log4j.appender.DailyRollingFile.DatePattern='.'yyyy-MM-dd

log4j.appender.DailyRollingFile.Threshold=DEBUG

log4j.appender.DailyRollingFile.Append=true

log4j.appender.DailyRollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.DailyRollingFile.layout.ConversionPattern=%5p [%d] (%F[%M]:%L) - %m%n

 # ----------------------------------------------------------------------#
 
# Rolling file log
log4j.appender.RollingFile=org.apache.log4j.RollingFileAppender

# root ${log}/logging/log4j
log4j.appender.RollingFile.File=./${log}/logrollfile.log

log4j.appender.RollingFile.Threshold=DEBUG

log4j.appender.RollingFile.Append=true

log4j.appender.RollingFile.MaxFileSize=500KB

log4j.appender.RollingFile.MaxBackupIndex=1

log4j.appender.RollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.RollingFile.layout.ConversionPattern=%5p [%d] (%F[%M]:%L) - %m%n



















